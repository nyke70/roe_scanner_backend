services:
  db:
    image: mysql:8.0
    container_name: scanner_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: scanner_db
      MYSQL_USER: scanner_user
      MYSQL_PASSWORD: scanner_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - scanner-network
    healthcheck:
      test: ["CMD", "mysql", "-u", "scanner_user", "-pscanner_password", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scanner_app
    depends_on:
      - db
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root_password
      DB_NAME: scanner_db
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - scanner-network

volumes:
  mysql_data:

networks:
  scanner-network:
